<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								姓名：<input type="text" name="name"/>
							</li>

							<li>
								手机号：<input type="text" name="phone"/>
							</li>

							<li>
								y邮箱：<input type="text" name="email"/>
							</li>

							<li>
								人物头像图片路径，关联image表：<input type="text" name="portrait"/>
							</li>

							<li>
								职位，教授、副教授、讲师、博士后、博士、硕士，本科生：<input type="text" name="position"/>
							</li>

							<li>
								关联document表：<input type="text" name="introduction"/>
							</li>

							<li>
								本科生、硕士生、博士生是届数；讲师，教授，等是加入年份：<input type="text" name="grade"/>
							</li>

							<li>
								研究方向：<input type="text" name="researchField"/>
							</li>

							<li>
								学术头衔：<input type="text" name="academicTitle"/>
							</li>

							<li>
								行政职务：<input type="text" name="adminPosition"/>
							</li>

							<li>
								最高学历：<input type="text" name="highestDegree"/>
							</li>

							<li>
								性别：<input type="text" name="sex"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="llc:people:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="llc:people:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="llc:people:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="llc:people:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('llc:people:edit')}]];
        var removeFlag = [[${@permission.hasPermi('llc:people:remove')}]];
        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "llc/people";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "人员管理",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '人物id',
					visible: false
				},
				{
					field : 'name', 
					title : '姓名',
					sortable: true
				},
				{
					field : 'phone', 
					title : '手机号',
					sortable: true
				},
				{
					field : 'email', 
					title : 'y邮箱',
					sortable: true
				},
				{
					field : 'portrait', 
					title : '人物头像图片路径，关联image表',
					sortable: true
				},
				{
					field : 'position', 
					title : '职位，教授、副教授、讲师、博士后、博士、硕士，本科生',
					sortable: true
				},
				{
					field : 'introduction', 
					title : '关联document表',
					sortable: true
				},
				{
					field : 'grade', 
					title : '本科生、硕士生、博士生是届数；讲师，教授，等是加入年份',
					sortable: true
				},
				{
					field : 'researchField', 
					title : '研究方向',
					sortable: true
				},
				{
					field : 'academicTitle', 
					title : '学术头衔',
					sortable: true
				},
				{
					field : 'adminPosition', 
					title : '行政职务',
					sortable: true
				},
				{
					field : 'highestDegree', 
					title : '最高学历',
					sortable: true
				},
				{
					field : 'sex', 
					title : '性别',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
