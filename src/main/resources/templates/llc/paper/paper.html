<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								题目：<input type="text" name="title"/>
							</li>

							<li>
								发表日期：<input type="text" name="publicDate"/>
							</li>

							<li>
								论文介绍：<input type="text" name="introduction"/>
							</li>

							<li>
								作者列表：<input type="text" name="authorList"/>
							</li>

							<li>
								原文链接：<input type="text" name="originalLink"/>
							</li>

							<li>
								论文文件：<input type="text" name="sourceFile"/>
							</li>

							<li>
								所属项目id：<input type="text" name="belongProject"/>
							</li>

							<li>
								发表期刊：<input type="text" name="periodical"/>
							</li>

							<li>
								期刊类别：<input type="text" name="periodicalType"/>
							</li>

							<li>
								当前状态：<input type="text" name="state"/>
							</li>

							<li>
								项目组：<input type="text" name="model"/>
							</li>

							<li>
								是否发布：<input type="text" name="isPublish"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="llc:paper:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="llc:paper:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="llc:paper:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="llc:paper:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('llc:paper:edit')}]];
        var removeFlag = [[${@permission.hasPermi('llc:paper:remove')}]];
        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "llc/paper";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "论文成果",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'title', 
					title : '题目',
					sortable: true
				},
				{
					field : 'publicDate', 
					title : '发表日期',
					sortable: true
				},
				{
					field : 'introduction', 
					title : '论文介绍',
					sortable: true
				},
				{
					field : 'authorList', 
					title : '作者列表',
					sortable: true
				},
				{
					field : 'originalLink', 
					title : '原文链接',
					sortable: true
				},
				{
					field : 'sourceFile', 
					title : '论文文件',
					sortable: true
				},
				{
					field : 'belongProject', 
					title : '所属项目id',
					sortable: true
				},
				{
					field : 'periodical', 
					title : '发表期刊',
					sortable: true
				},
				{
					field : 'periodicalType', 
					title : '期刊类别',
					sortable: true
				},
				{
					field : 'state', 
					title : '当前状态',
					sortable: true
				},
				{
					field : 'model', 
					title : '项目组',
					sortable: true
				},
				{
					field : 'isPublish', 
					title : '是否发布',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
