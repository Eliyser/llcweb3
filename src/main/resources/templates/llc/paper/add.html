<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-paper-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">题目：</label>
				<div class="col-sm-8">
					<input id="title" name="title" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">发表日期：</label>
				<div class="col-sm-7">
					<div class="form-group">
						<div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input type="text" class="time-input form-control" id="publicDate" name="publicDate" placeholder="" />
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">论文介绍：</label>
				<div class="col-sm-8">
					<input id="introduction" name="introduction" class="form-control" type="text" placeholder="论文介绍文档id">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作者列表：</label>
				<div class="col-sm-8">
					<input id="authorList" name="authorList" class="form-control" type="text" placeholder="作者列表(、/, 符合分隔)">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原文链接：</label>
				<div class="col-sm-8">
					<input id="originalLink" name="originalLink" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">论文文件：</label>
				<div class="col-sm-8">
					<input id="sourceFile" name="sourceFile" class="form-control" type="text" placeholder="论文关联的pdf文件">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">所属项目：</label>
				<div class="col-sm-8">
					<input id="belongProject" name="belongProject" class="form-control" type="text" placeholder="所属项目id">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">发表期刊：</label>
				<div class="col-sm-8">
					<input id="periodical" name="periodical" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">期刊类别：</label>
				<div class="col-sm-8">
					<input id="periodicalType" name="periodicalType" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">当前状态：</label>
				<div class="col-sm-8">
					<input id="state" name="state" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">项目组：</label>
				<div class="col-sm-8">
					<select id="model" name="model" class="form-control" th:with="type=${@dict.getType('user_models')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否发布：</label>
				<div class="col-sm-8">
					<select id="isPublish" name="isPublish" class="form-control"  th:with="type=${@dict.getType('user_yes_no')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "llc/paper";
		$("#form-paper-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-paper-add').serialize());
	        }
	    }
	</script>
</body>
</html>
