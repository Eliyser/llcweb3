<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								平台名称：<input type="text" name="name"/>
							</li>

							<li>
								平台转跳地址：<input type="text" name="address"/>
							</li>

							<li>
								平台介绍视频：<input type="text" name="videoAddress"/>
							</li>

							<li>
								j介绍封面图片：<input type="text" name="coverImage"/>
							</li>

							<li>
								：<input type="text" name="date"/>
							</li>

							<li>
								平台介绍文档：<input type="text" name="introduction"/>
							</li>

							<li>
								p平台介绍PDF文件：<input type="text" name="pdfFile"/>
							</li>

							<li>
								是否发布：<input type="text" name="isPublish"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="llc:platform:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="llc:platform:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="llc:platform:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="llc:platform:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('llc:platform:edit')}]];
        var removeFlag = [[${@permission.hasPermi('llc:platform:remove')}]];
        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "llc/platform";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "实验室平台",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'name', 
					title : '平台名称',
					sortable: true
				},
				{
					field : 'address', 
					title : '平台转跳地址',
					sortable: true
				},
				{
					field : 'videoAddress', 
					title : '平台介绍视频',
					sortable: true
				},
				{
					field : 'coverImage', 
					title : 'j介绍封面图片',
					sortable: true
				},
				{
					field : 'date', 
					title : '',
					sortable: true
				},
				{
					field : 'introduction', 
					title : '平台介绍文档',
					sortable: true
				},
				{
					field : 'pdfFile', 
					title : 'p平台介绍PDF文件',
					sortable: true
				},
				{
					field : 'isPublish', 
					title : '是否发布',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
