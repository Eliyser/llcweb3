<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								专利标题：<input type="text" name="title"/>
							</li>
							<li>
								作者：<input type="text" name="authorList"/>
							</li>

							<li>
								申请号：<input type="text" name="appliNum"/>
							</li>
							<li>
								公开号：<input type="text" name="publicNum"/>
							</li>
							<li>
								代理机构：<input type="text" name="agency"/>
							</li>
							<li>
								专利状态：<input type="text" name="state"/>
							</li>
							<li>
								组别：
								<select id="model" name="model"  th:with="type=${@dict.getType('user_models')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>

							<li>
								是否发布：
								<select id="isPublish" name="isPublish"  th:with="type=${@dict.getType('user_yes_no')}">
									<option value="">所有</option>
									<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="llc:patent:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="llc:patent:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="llc:patent:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="llc:patent:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('llc:patent:edit')}]];
        var removeFlag = [[${@permission.hasPermi('llc:patent:remove')}]];
        var datas = [[${@dict.getType('user_yes_no')}]];
        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "llc/patent";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "专利成果",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'title', 
					title : '题目',
					sortable: true
				},
				{
					field : 'appliDate', 
					title : '申请日',
					sortable: true
				},
				{
					field : 'introduction', 
					title : '简介',
                    visible: false
				},
				{
					field : 'authorList', 
					title : '作者列表',
					sortable: true
				},
				{
					field : 'originalLink', 
					title : '原文链接',
                    visible: false
				},
				{
					field : 'sourceFile', 
					title : '关联文件',
					sortable: true
				},
				{
					field : 'appliNum', 
					title : '申请号',
					sortable: true
				},
				{
					field : 'appliPeople', 
					title : '申请人',
                    visible: false
				},
				{
					field : 'applicationDate', 
					title : '申请日期',
					sortable: true
				},
				{
					field : 'publicNum', 
					title : '公开号',
					sortable: true
				},
				{
					field : 'publicDate', 
					title : '公开日期',
					sortable: true
				},
				{
					field : 'authorizationDate', 
					title : '授权日期',
					sortable: true
				},
				{
					field : 'agency', 
					title : '代理机构',
					sortable: true,
                    visible: false
				},
				{
					field : 'state', 
					title : '状态',
					sortable: true
				},
				{
					field : 'model', 
					title : '组别',
					sortable: true
				},
				{
					field : 'isPublish', 
					title : '是否发布',
                    align: 'center',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(datas, value);
                    }
				},
				{
					field : 'updateTime', 
					title : '更新时间',
                    visible: false
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
