<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-patent-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">申请日：</label>
				<div class="col-sm-9">
					<div class="form-group">
						<div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input id="appliDate" name="appliDate"  type="text" class="time-input form-control" >
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利介绍：</label>
				<div class="col-sm-8">
					<select id="introduction" name="introduction" class="form-control">
						<option th:each="document,iterStat : ${documentList}" th:text="${document.title}" th:value="${document.id}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作者列表：</label>
				<div class="col-sm-8">
					<input id="authorList" name="authorList" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原文链接：</label>
				<div class="col-sm-8">
					<input id="originalLink" name="originalLink" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联的文件：</label>
				<div class="col-sm-8">
					<select id="sourceFile" name="sourceFile"  class="form-control">
						<option th:each="file,iterStat : ${filesList}" th:text="${file.FileName}"
								th:value="${file.id}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利申请号：</label>
				<div class="col-sm-8">
					<input id="appliNum" name="appliNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请人：</label>
				<div class="col-sm-8">
					<input id="appliPeople" name="appliPeople" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">申请日期：</label>
				<div class="col-sm-7">
					<div class="form-group">
						<div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input id="applicationDate" name="applicationDate"  type="text" class="time-input form-control" >
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利公开号：</label>
				<div class="col-sm-8">
					<input id="publicNum" name="publicNum" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">公开日期：</label>
				<div class="col-sm-7">
					<div class="form-group">
						<div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input id="publicDate" name="publicDate"  type="text" class="time-input form-control" >
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">授权日期：</label>
				<div class="col-sm-7">
					<div class="form-group">
						<div class="input-group date"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							<input id="authorizationDate" name="authorizationDate"  type="text" class="time-input form-control" >
						</div>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">代理机构：</label>
				<div class="col-sm-8">
					<input id="agency" name="agency" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利状态：</label>
				<div class="col-sm-8">
					<input id="state" name="state" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">项目组：</label>
				<div class="col-sm-8">
					<select id="model" name="model" class="form-control" th:with="type=${@dict.getType('user_models')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">是否发布：</label>
				<div class="col-sm-8">
					<select id="isPublish" name="isPublish"  class="form-control" th:with="type=${@dict.getType('user_yes_no')}">
						<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "llc/patent";
		$("#form-patent-add").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-patent-add').serialize());
	        }
	    }
	</script>
</body>
</html>
