<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-patent-edit" th:object="${patent}">
            <input id="id" name="id" th:field="*{id}"  type="hidden">
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利标题：</label>
				<div class="col-sm-8">
					<input id="title" name="title" th:field="*{title}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请日：</label>
				<div class="col-sm-8">
					<input id="appliDate" name="appliDate" th:field="*{appliDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利介绍：</label>
				<div class="col-sm-8">
					<input id="introduction" name="introduction" th:field="*{introduction}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">作者姓名列表：</label>
				<div class="col-sm-8">
					<input id="authorList" name="authorList" th:field="*{authorList}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">原文链接：</label>
				<div class="col-sm-8">
					<input id="originalLink" name="originalLink" th:field="*{originalLink}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">关联的文件id：</label>
				<div class="col-sm-8">
					<input id="sourceFile" name="sourceFile" th:field="*{sourceFile}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利申请号：</label>
				<div class="col-sm-8">
					<input id="appliNum" name="appliNum" th:field="*{appliNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请人（一般为广东工业大学）：</label>
				<div class="col-sm-8">
					<input id="appliPeople" name="appliPeople" th:field="*{appliPeople}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">申请日期：</label>
				<div class="col-sm-8">
					<input id="applicationDate" name="applicationDate" th:field="*{applicationDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利公开号：</label>
				<div class="col-sm-8">
					<input id="publicNum" name="publicNum" th:field="*{publicNum}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">公开日：</label>
				<div class="col-sm-8">
					<input id="publicDate" name="publicDate" th:field="*{publicDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">授权日期：</label>
				<div class="col-sm-8">
					<input id="authorizationDate" name="authorizationDate" th:field="*{authorizationDate}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">代理机构：</label>
				<div class="col-sm-8">
					<input id="agency" name="agency" th:field="*{agency}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">专利状态：</label>
				<div class="col-sm-8">
					<input id="state" name="state" th:field="*{state}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">组别：</label>
				<div class="col-sm-8">
					<input id="model" name="model" th:field="*{model}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">是否发布：</label>
				<div class="col-sm-8">
					<input id="isPublish" name="isPublish" th:field="*{isPublish}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">更新时间：</label>
				<div class="col-sm-8">
					<input id="updateTime" name="updateTime" th:field="*{updateTime}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
        ctx = ctx + webPrefix+"/";
		var prefix = ctx + "llc/patent"
		$("#form-patent-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			}
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-patent-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
