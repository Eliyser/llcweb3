<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								状态：<input type="text" name="status"/>
							</li>
							<li>
								文件名称：<input type="text" name="fileName"/>
							</li>
							<li>
								原始名称：<input type="text" name="originalName"/>
							</li>
							<li>
								注释：<input type="text" name="remark"/>
							</li>
							<li>
								后缀：<input type="text" name="suffix"/>
							</li>
							<li>
								文件类型：<input type="text" name="type"/>
							</li>
							<li>
								创建者：<input type="text" name="author"/>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="llc:images:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="llc:images:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="llc:images:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="llc:images:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('llc:images:edit')}]];
        var removeFlag = [[${@permission.hasPermi('llc:images:remove')}]];
        var types = [[${@dict.getType('sys_file_type')}]];

        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "llc/images";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "图片上传",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '',
					visible: false
				},
				{
					field : 'url', 
					title : '文件',
                    width:"200px",
                    height:"100px",
                    align: 'center',
                    formatter:function(value,row,index) {
                        var s;
                        if (row.url != null) {
                            var url ="/profile/images/" +  row.fileName+"."+row.suffix;
                            if(row.type == "1") {//视频
                                s = '<video controls="controls" height="100px" width="200px" name="vi"> <source  type="video/mp4" src="'+url+'"/>Your browser does not support the video tag.</video>';
                            }else if(row.type == "0"){
                                s = '<a class = "view"  href="javascript:void(0)"><img style="width:200px;height:100px;" src="' + url + '" /></a>';
                            }else{
                                s='<a  style="width:200px;height:100px; text-align: center"> '+row.fileName+'</a>'
                            }
                        }
                        return s;
                    }
				},
				{
					field : 'fileName', 
					title : '文件名称',
                    formatter:function(value,row,index) {
                        var s;
                        if (row.url != null) {
                            s='<a href="/admin/llc/images/getFileById?id='+row.id+'" style="width:200px;height:100px; text-align: center"> '+row.fileName+'</a>'
                        }
                        return s;
                    }
				},
				{
					field : 'originalName', 
					title : '原始名称',
					sortable: true
				},
				{
					field : 'remark', 
					title : '注释',
                    visible: false
				},
				{
					field : 'suffix', 
					title : '后缀',
					sortable: true
				},
				{
					field : 'type', 
					title : '文件类型',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(types, value);
                    }
				},
				{
					field : 'author', 
					title : '创建者',
					sortable: true
				},
				{
					field : 'createTime', 
					title : '创建时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
