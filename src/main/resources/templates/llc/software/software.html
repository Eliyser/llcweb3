<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								名称：<input type="text" name="title"/>
							</li>

							<li>
								申请日：<input type="text" name="appliDate"/>
							</li>

							<li>
								摘要：<input type="text" name="introduction"/>
							</li>

							<li>
								发明人列表：<input type="text" name="authorList"/>
							</li>

							<li>
								关联的文件id：<input type="text" name="sourceFile"/>
							</li>

							<li>
								所属项目：<input type="text" name="belongProject"/>
							</li>

							<li>
								公开号：<input type="text" name="publicNum"/>
							</li>

							<li>
								公开日：<input type="text" name="publicDate"/>
							</li>

							<li>
								状态：<input type="text" name="status"/>
							</li>

							<li>
								权利取得方式：<input type="text" name="publicMethod"/>
							</li>

							<li>
								权利范围：<input type="text" name="rightRange"/>
							</li>

							<li>
								是否发布：<input type="text" name="isPublish"/>
							</li>

							<li>
								更新时间：<input type="text" name="updateTime"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="llc:software:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()" shiro:hasPermission="llc:software:edit">
					<i class="fa fa-edit"></i> 修改
				</a>
				<a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="llc:software:remove">
					<i class="fa fa-remove"></i> 删除
				</a>
				<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="llc:software:export">
						<i class="fa fa-download"></i> 导出
				 </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('llc:software:edit')}]];
        var removeFlag = [[${@permission.hasPermi('llc:software:remove')}]];
        ctx = ctx + webPrefix+"/";
        var prefix = ctx + "llc/software";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
				exportUrl: prefix + "/export",
                modalName: "软著成果",
				search: false,
		        showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : 'id',
					visible: false
				},
				{
					field : 'title', 
					title : '名称',
					sortable: true
				},
				{
					field : 'appliDate', 
					title : '申请日',
					sortable: true
				},
				{
					field : 'introduction', 
					title : '摘要',
					sortable: true
				},
				{
					field : 'authorList', 
					title : '发明人列表',
					sortable: true
				},
				{
					field : 'sourceFile', 
					title : '关联的文件id',
					sortable: true
				},
				{
					field : 'belongProject', 
					title : '所属项目',
					sortable: true
				},
				{
					field : 'publicNum', 
					title : '公开号',
					sortable: true
				},
				{
					field : 'publicDate', 
					title : '公开日',
					sortable: true
				},
				{
					field : 'status', 
					title : '状态',
					sortable: true
				},
				{
					field : 'publicMethod', 
					title : '权利取得方式',
					sortable: true
				},
				{
					field : 'rightRange', 
					title : '权利范围',
					sortable: true
				},
				{
					field : 'isPublish', 
					title : '是否发布',
					sortable: true
				},
				{
					field : 'updateTime', 
					title : '更新时间',
					sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
