<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-software-edit" th:object="${software}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">名称：</label>
            <div class="col-sm-8">
                <input id="title" name="title" th:field="*{title}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">申请日：</label>
            <div class="col-sm-9">
                <div class="form-group">
                    <div class="input-group date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="appliDate" name="appliDate" th:field="*{appliDate}" class="time-input form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">摘要：</label>
            <div class="col-sm-8">
                <select id="introduction" name="introduction" th:field="*{introduction}"  class="form-control">
                    <option th:each="document,iterStat : ${documentList}" th:text="${document.title}"
                            th:value="${document.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">发明人列表：</label>
            <div class="col-sm-8">
                <input id="authorList" name="authorList" th:field="*{authorList}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">关联的文件：</label>
            <div class="col-sm-8">
                <select id="sourceFile" name="sourceFile" th:field="*{sourceFile}"  class="form-control">
                    <option th:each="file,iterStat : ${filesList}" th:text="${file.FileName}"
                            th:value="${file.id}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">所属项目：</label>
            <div class="col-sm-8">
                <input id="belongProject" name="belongProject" th:field="*{belongProject}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公开号：</label>
            <div class="col-sm-8">
                <input id="publicNum" name="publicNum" th:field="*{publicNum}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">公开日：</label>
            <div class="col-sm-9">
                <div class="form-group">
                    <div class="input-group date"><span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input id="publicDate" name="publicDate" th:field="*{publicDate}"
                               class="time-input form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">权利取得方式：</label>
            <div class="col-sm-8">
                <input id="publicMethod" name="publicMethod" th:field="*{publicMethod}" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">权利范围：</label>
            <div class="col-sm-8">
                <input id="rightRange" name="rightRange" th:field="*{rightRange}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">是否发布：</label>
            <div class="col-sm-8">
                <select id="isPublish" name="isPublish" th:field="*{isPublish}" class="form-control"
                        th:with="type=${@dict.getType('user_yes_no')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    ctx = ctx + webPrefix + "/";
    var prefix = ctx + "llc/software";
    $("#form-software-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-software-edit').serialize());
        }
    }
</script>
</body>
</html>
